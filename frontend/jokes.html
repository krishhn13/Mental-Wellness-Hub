    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">
            <img src="images/logo.png" alt="Mental Wellness Hub Logo" class="logo">
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="journal.html">Journal</a>
            <a href="jokes.html">Jokes</a>

            <a href="stress.html">Stress</a>
            <button id="theme-toggle" aria-label="Toggle theme">☀️</button>
        </div>
    </nav>

    <div class="container">
        <section class="jokes">
            <h2>Hansi Ke Dhamake</h2>
            <div class="joke-generator">
                <div class="joke-controls">
                    <select id="joke-category" title="Konsa Joke chahiye?">
                        <option value="all">All Jokes</option>
                        <option value="life">Life</option>
                        <option value="friends">Friends</option>
                        <option value="work">Work</option>
                    </select>
                    <div id="joke-progress">Jokes Seen: 0 / 15</div>
                </div>
                <div id="joke-display" class="joke-box"></div>
                <div class="joke-actions">
                    <button id="next-joke">Ek Aur Suna De!</button>
                    <button id="favorite-joke">❤️ Save Favorite</button>
                    <button id="share-joke">📤 Share Joke</button>
                </div>
            </div>

            <div class="random-meme">
                <h3>Random Meme</h3>
                <img id="meme-image" src="" alt="Random Meme" style="display: none; margin: 0 auto; max-width: 100%;">
                <p id="meme-fallback" style="display: none;">Meme nahi load hua, bhai!</p>
                <br>
                <button id="next-meme">Naya Meme Dekho!</button>
            </div>

            <div class="joke-extras">
                <div id="favorite-list"></div>
            </div>
        </section>
    </div>

        </div>
    </footer>
