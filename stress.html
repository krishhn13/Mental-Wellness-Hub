    <div class="container">
        <section class="stress-test">
            <h2>Stress Ka Test</h2>
            <form id="stress-form">
                <div class="question" data-step="1">
                    <p>Kitna stress mein hai tu?</p>
                    <label><input type="radio" name="q1" value="1"> Thoda Sa</label>
                    <label><input type="radio" name="q1" value="3"> Normal</label>
                    <label><input type="radio" name="q1" value="5"> Bahut Zyada</label>
                </div>
                <div class="question" data-step="2" style="display: none;">
                    <p>Neend kaisi aati hai?</p>
                    <label><input type="radio" name="q2" value="1"> Mast</label>
                    <label><input type="radio" name="q2" value="3"> Theek-Thaak</label>
                    <label><input type="radio" name="q2" value="5"> Bilkul Nahi</label>
                </div>
                <div class="question" data-step="3" style="display: none;">
                    <p>Kaam ka pressure kaisa lagta hai?</p>
                    <label><input type="radio" name="q3" value="1"> Manageable</label>
                    <label><input type="radio" name="q3" value="3"> Thoda zyada</label>
                    <label><input type="radio" name="q3" value="5"> Bahut jyada</label>
                </div>
                <div class="question" data-step="4" style="display: none;">
                    <p>Energy level kaisa rehta hai?</p>
                    <label><input type="radio" name="q4" value="1"> Ekdum energetic</label>
                    <label><input type="radio" name="q4" value="3"> Theek-thaak</label>
                    <label><input type="radio" name="q4" value="5"> Hamesha thak gaya rehta hoon</label>
                </div>
                <div class="question" data-step="5" style="display: none;">
                    <p>Social life kaisi chal rahi hai?</p>
                    <label><input type="radio" name="q5" value="1"> Mast, doston ke saath masti</label>
                    <label><input type="radio" name="q5" value="3"> Kabhi milta hoon, kabhi nahi</label>
                    <label><input type="radio" name="q5" value="5"> Akela mehsoos karta hoon</label>
                </div>
                <button type="button" id="next-question">Aage Badh</button>
            </form>
            <div id="stress-result"></div>
        </section>

        <section class="recommendations">
            <h2>Mast Coping Tips</h2>
            <div class="rec-slider" id="rec-slider"></div>
